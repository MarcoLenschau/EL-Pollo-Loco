name: Deploy website on push
on:
  push:
    branches:
      - main
jobs:
  documentary:
    runs-on: ubuntu-latest
    permissions:                
      contents: write           
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          config_file: ./config/jsdoc.json
          source_dir: ./scripts
          output_dir: ./docs
          template: minami         
      - name: Add to repository
        run: |
            git config --global user.email "contact@marco-lenschau.de"
            git config --global user.name "SnowCoder404"
            git add .
            git commit -m "Add JSDoc documentary"
            git push https://github.com/SnowCoder404/EL-Pollo-Loco.git
            
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /el-pollo-loco/