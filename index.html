<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/db.js"></script>
    <script src="./models/drawabl-object.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/movabl-object.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/collect-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/flexbox.css">
</head>
<body onload="init();">
    <h1>El pollo loco</h1>
    <canvas width="720" height="480" id="canvas"></canvas>    
    <div class="overlay-start-screen">
            <div >
                <div class="d_flex" style="margin-bottom: 48px;">
                    <div onclick="fullscreen();" class="overlay-start-screen-button refresh-button"></div>
                    <div onclick="playTheGame();" class="overlay-start-screen-button play-button"></div>    
                </div>
            </div>
    </div>
    <div class="d_flex" style="width: 720px; background-color: rgba(0, 0, 0, 0.35); align-items: center; flex-direction: column;">
        <h1>Gameplay</h1>
        <div class="d_flex" style="flex-direction: column; gap: 24px;">
            <div class="d_flex" style="align-items: center;">
                <img class="arrow-keys" src="./assetes/icon/arrow-up.png" alt="arrow-up">
                <span>SPACE</span>
            </div>
            <div class="d_flex" style="align-items: center;">
                <img class="arrow-keys" src="./assetes/icon/arrow-left.png" alt="arrow-left">
                <span>LEFT</span>
            </div>
            <div class="d_flex" style="align-items: center;">
                <img class="arrow-keys" src="./assetes/icon/arrow-right.png" alt="arrow-right">
                <span>RIGHT</span>
            </div>
        </div>
        
    </div> 
</body>
</html>
